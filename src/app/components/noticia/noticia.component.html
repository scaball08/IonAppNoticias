<ion-card color="dark">
  <ion-img (click)="abrirNoticia()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-header>
    <ion-toolbar color="dark">
      <ion-card-subtitle>
        <span class="text-primary">{{ index + 1 }}. </span>
        <span class="noticia-source-name">{{ noticia.source.name }}</span>
      </ion-card-subtitle>
      <ion-buttons slot="end">

        <ion-button (click)="lanzarMenu()" size="small">
          <ion-icon color="light" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>






    <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>
</ion-card>
